version: '3'

services:
  exlivery_dev:
    image: postgres
    container_name: exlivery_dev
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blog_dev
    volumes:
      - pg:/data/postgres

volumes:
  pg:
    driver: local
